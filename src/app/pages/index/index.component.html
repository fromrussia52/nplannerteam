<div class="container">
    <div class="row justify-content-center p-3">
        <div class="col-6">
            <mat-form-field class="search-container">
                <input #searchValueModel="ngModel" ngModel matInput placeholder="Input package name">
            </mat-form-field>
        </div>
    </div>
    <div class="row justify-content-center p-3">
        <div class="col-6 d-flex justify-content-between">
            <mat-form-field>
                <mat-label>Filter by position</mat-label>
                <input #filterByPosition="ngModel" ngModel matInput placeholder="position">
            </mat-form-field>
            <mat-form-field>
                <mat-label>Filter by name</mat-label>
                <input #filterByName="ngModel" ngModel matInput placeholder="name">
            </mat-form-field>
        </div>
    </div>
    <div class="row justify-content-center p-3">
        <div class="col-6">
            <table class="table-container" mat-table [dataSource]="dataSource">

                <ng-container matColumnDef="position">
                    <th mat-header-cell *matHeaderCellDef> Number </th>
                    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                </ng-container>

                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr (click)="clickOnRow(row)" mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <mat-paginator [pageSizeOptions]="[10, 15, 20]" showFirstLastButtons></mat-paginator>
        </div>
    </div>
</div>
